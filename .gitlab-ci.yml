image: gcc

ai-build:
    stage: build
    before_script:
        - apt update && apt -y install make catch
    script:
        - cd ai
        - make release
    artifacts:
        paths:
            - ai/test

ai-build-doc:
    stage: build
    before_script:
        - apt update && apt -y install make doxygen graphviz
    script:
        - cd ai
        - make doc
    artifacts:
        paths:
            - ai/docs

ai-test:
    stage: test
    script:
        - ai/test

ai-coverage:
    stage: deploy
    image: ubuntu:18.04
    before_script:
        - apt update && apt -y install make autoconf catch lcov gcc g++
    script:
        - cd ai
        - make coverage
    artifacts:
        paths:
            - ai/coverage
